<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; line-height: 1;}
    body {
      background: #c4c4c4;
    }
    .calendar {
      background: #457176;
      position: absolute;
      top: 50%;
      left: 50%;
      box-shadow: -2px -2px 2px 2px #f1f1f1, 
                   2px 2px 2px 2px #7f7f7f,
                   0 0 2px 2px red;
      transform: translate(-50%, -50%);
      border-radius: 5px;
      user-select: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: #4c5d82;
      padding: 10px 0;
      text-align: center;
      color: #fff;
      font-size: 40px;
      text-shadow: 1px 1px 1px lime;
      border-radius: 5px 5px 0 0;
      margin: 0 -10px;
    }
    #current-month-year {
      background: #764f5d;
      color: #fff;
      padding: 10px;
      text-align: right;
    }
    #current-month-year > div {display: inline-block;}
    #current-month-year > span {
      display: inline-block;
      margin-left: -3px;
      color: #ffdc00;
    }
    #calendar-dates {
      background: #457176;
      color: #fff;
      border-radius: 0 0 5px 5px;
      padding: 5px;
    }
    .days-name {
      background: #a47337;
      color: #fff;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      padding: 0 15px;
      margin: 0 -10px;
    }
    .days-name > div {
      background: rgba(0,0,0,0.3);
      margin: 2px;
      text-align: center;
      padding: 10px 5px;
      border-radius: 5px;
      border: 1px solid #fff;
      outline: 1px solid #ea80fc;
    }
    #list {
      text-align: center;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }
    #list > li {
      list-style-type: none;
      display: inline-block;
      background: rgba(0,0,0,0.3);
      border-radius: 3px;
      border: 1px solid #fff;
      padding: 10px;
      margin: 2px;
      outline: 1px solid #00e903;
      transition: 0.5s;
    }
    #list > li:hover {
      background: #00a902 !important;
      color: #ec0a00;
      outline: 4px solid #ea80fc;
      filter: brightness(200%);
    }
    .holiday {
      background: #930600 !important;
    }    
    .handlers > button {
      position: absolute;
      bottom: 0;
      height: 40px;
      padding: 5px 8px;
      font-size: 25px;
      color: #fff;
      font-weight: bold;
      background: rgba(50,0,0,0.4);
      box-shadow: -3px 0 2px 2px rgba(120,0,0,0.5);
      backdrop-filter: blur(2px);
      transition: 0.5s;
      border-radius: 3px;
      border: none;
      outline: 0;
      z-index: 1;
    }
    .slideIn {opacity: 1;}
    .slideOut {opacity: 0;}
    #leftH {transform: rotate(180deg); left: 0;}
    #rightH {right: 0;}
    @keyframes slid1 {
      0% {transform: translateX(-100%);}
      100% {transform: translateX(100%);}
    }
    @keyframes slid2 {
      0% {transform: translateX(100%);}
      100% {transform: translateX(-100%);}
    }
    #NaN {display: none}
    #refresh {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 40px;
      border: 2px solid #fff;
      outline: 4px solid #c60800;
      filter: blur(2px);
      transition: 0.3s;
      border-radius: 3px;
      background: #fff;
    }
    #refresh:hover {
      outline: 8px solid #ea80cc;
      filter: blur(2px) brightness(150%);
    }
    
    
    /* Watch */
    #time {
      position: absolute;
      top: 5px;
      right: 6px;
      padding: 5px;
      border-radius: 4px;
      font-size: 20px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      font-family: times new roman;
      background: #6fac1d;
      transform: translate(0, 0) scale(1);
      transition: 0.3s;
      box-shadow: 0 0 5px 1px gray;
      user-select: none;
    }
    #date {
      color: #b21e7d;
      font-size: 12px;
      letter-spacing: 0.4px;
      display: block;
      margin-bottom: 0px;
    }
    #time > i {
      font-size: 8px;
      font-stretch: condensed;
      margin-left: -4px;
      border-radius: 2px;
      color: #fff;
      background: #ab6900;
      padding: 2px;
      box-shadow: 0 0 0 2px #7a7a7a inset;
      font-style: normal;
    }
    .rotator {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(to left, #e4b200 10%, transparent, transparent);
      border-radius: 8px;
      animation: rotator 2s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes rotator {
      0% {transform: rotate(0) scale(2);}
      100% {transform: rotate(360deg) scale(2);}
    }
  </style>
</head>
<body>
 <div class="calendar">

    <div id="current-month-year" onclick="test()">

    </div>

        <button id="rightH" class="slideOut">‚ûú</button>

    <div id="refresh">üìÖ</div>
    <input id="NaN">
   </div>

  </div>
  <p id="time"></p>
  
 <script>
    let cal = new Date();
    let getYear = cal.getFullYear();
    let getMonth = cal.getMonth() + 1;
    function calendar() {
        //Click to change Calendar
        document.querySelector("#leftH").onclick = function() {
        getMonth -= 1;
        if (getMonth < 1) {
          getMonth = 12;
          getYear -= 1;
        }
        
        let anime = document.getElementById("calendar-dates");
        anime.style.animation = "none";
        anime.offsetHeight;
        anime.style.animation = "slid1 0.5s ease";
        
        special();
        
        let LHS = document.getElementById("leftH");  
        if (LHS.style.opacity == 0) {
           LHS.style.opacity = 1;
        }
        setTimeout(function() {
          LHS.style.opacity = 0;
        }, 1000);
      }
      document.querySelector("#rightH").onclick = function() {
        getMonth += 1;
        if (getMonth > 12) {
          getMonth = 1;
          getYear += 1;
        }
        
        let anime = document.getElementById("calendar-dates");
        anime.style.animation = "none";
        anime.offsetHeight;
        anime.style.animation = "slid2 0.5s ease";
        
        
        special();
        
        let RHS = document.getElementById("rightH");
        if (RHS.style.opacity == 0) {
           RHS.style.opacity = 1;
        }
        setTimeout(function() {
          RHS.style.opacity = 0;
        }, 1000);
      }
      
      special();
      let LChild = document.getElementsByTagName("li");
      //Separate current date...
      LChild[cal.getDate() - 1].style.background = "#00a902";
      LChild[cal.getDate() - 1].style.borderRadius = "100%";
    }
    
    function special() {
        let getDays = new Date(getYear, getMonth, 0).getDate();
        let monthArray = ["January", "February", "March", 
                        "April", "May", "June", "July",
                        "August", "September", "October",
                        "November", "December"];
        //Get Dates from loop...
        let list = "<ul id='list'>";
        for (i = 1; i <= getDays; i++) {
          list += "<li>" + i + "</li>";
        }
        list += "</ul>";
        document.querySelector("#calendar-dates").innerHTML = list;
        
        let LChild = document.getElementsByTagName("li");
        let spanPoint = new Date(getYear, (getMonth -1), 1).getDay() + 1;
        
        //Start with first date...
        LChild[0].style.gridColumnStart = spanPoint;
        
        //Color holidays by Satarday and Friday...
        let holi = "rgba(120, 0, 0, 0.8)";
        LLen = LChild.length;
        for (i = 1; i <= LLen; i++) {
          let fri = new Date(getYear, (getMonth - 1), i);
          if (fri.getDay() >= 5) {
            LChild[fri.getDate()-1].style.background = holi;
          }
        }
        
        if (getYear == cal.getFullYear() && getMonth == (cal.getMonth()+1)) {
          LChild[cal.getDate() - 1].style.background = "#00a902";
          LChild[cal.getDate() - 1].style.borderRadius = "100%";
        }
        
        //Show Month Title...
        document.querySelector("#month").innerHTML = monthArray[getMonth - 1];
        let yearTitle = document.querySelector("#year");
        yearTitle.innerHTML = getYear;
        let bc = " BC";
        if (getYear < 0) {
          yearTitle.innerHTML = -getYear + bc;
        } else {
            yearTitle.innerHTML = getYear;
        }
        
        //Show the clicked date..
        let myDateList = document.querySelectorAll("#list li");
        myDateList.forEach(item => {
          item.addEventListener("click", () => {
            let mon = document.getElementById("month").innerHTML;
            let yea = document.getElementById("year").innerHTML;
            let thisDate = item.innerHTML;
            let regEx = /^([4-9]|1[0-9]|20|2[4-9]|30)/g;
            if (thisDate == thisDate.match(regEx)) {
              thisDate += "·µó ∞";
            } else {
              if(thisDate.endsWith("1") && thisDate != 11) {thisDate += "À¢·µó"}
              if(thisDate.endsWith("2") && thisDate != 12) {thisDate += "‚Åø·µà"}
              if(thisDate.endsWith("3") && thisDate != 13) {thisDate += " ≥·µà"}
            }
            let cooD = thisDate + " " + mon + ", " + yea;
            alert(cooD);
          });
        });
    }
    function test() {
      document.getElementById("month").onclick = function() {
        let took = prompt("Please enter a number of month:","");
        let num = document.getElementById("NaN");
        num.value = Number(took);
        
        if (num.value == "NaN" || num.value <= 0 || num.value > 12) {
          alert(`‚ÄºÔ∏è${took}‚ÄºÔ∏è is inappropriate. Please make sure, your number is between 1 to 12.`);
        } else {
          getMonth = num.value;
        }
      }
      document.getElementById("year").onclick = function() {
        let took = prompt("Please enter a number of year:","");
        let num = document.getElementById("NaN");
        num.value = Number(took);
        
        if (num.value == "NaN" || num.value >= 100000 || num.value <= -100000) {
          alert(`‚ÄºÔ∏è${took}‚ÄºÔ∏è is not appropriate. Please make sure, you have entered between -99999 to 99999.`);
        } else {
          getYear = Number(num.value);
        }
      }
      
      special();
    }
    calendar();
    
    document.querySelector("#refresh").onclick = function() {
      setTimeout(function() {
        location.reload();
      }, 500);
    };
 </script>
